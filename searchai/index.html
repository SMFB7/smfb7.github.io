<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchy - search in Reddit or Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <form id="searchForm" action="#" onsubmit="performSearch(); return false;" class="card-panel">
    <h2>Searchy</h2>
    <h4>Made by GPT</h4>
            <div class="input-field">
                <label for="searchQuery">Search</label>
                <input type="text" id="searchQuery" name="q" class="validate" required>
            </div>
            <div class="input-field">
                <select id="searchEngine" name="engine">
                    <option value="google">Google</option>
                    <option value="reddit">Reddit</option>
                </select>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Search
            </button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });

        function performSearch() {
            const query = $('#searchQuery').val();
            const engine = $('#searchEngine').val();
            
            if (engine === 'google') {
                window.open(`https://www.google.com/search?q=${query}`, '_blank');
            } else if (engine === 'reddit') {
                window.open(`https://www.reddit.com/search?q=${query}`, '_blank');
            }
        }
    </script>
</body>
</html>
